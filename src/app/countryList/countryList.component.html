<div class="container-of-container">
  <div class="container">
    <app-template-driven-form
      (emitSearchData)="search($event)"
    ></app-template-driven-form>
    <div class="button-container">
      <button (click)="showAllCountries()">Show all countries</button>
    </div>
    <div class="countries-container">
      <div *ngFor="let country of countries" class="country">
        <span><strong>Name:</strong> {{ country.name }}</span>
        <span><strong>Capital:</strong> {{ country.capital }}</span>
        <span><strong>Region:</strong> {{ country.region }}</span>
        <span><strong>Population:</strong> {{ country.population }}</span>
        <span><strong>Language:</strong> {{ country.languages[0].name }}</span>
        <img src="{{ country.flags.png }}" alt="country flag" />
      </div>
    </div>
  </div>
</div>
